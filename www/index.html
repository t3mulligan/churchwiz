<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App test2

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page7', {
      url: '/home',
      templateUrl: 'page7.html'
    })
    
    .state('page9', {
      url: '/results',
      templateUrl: 'page9.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback test for commit
  
  $urlRouterProvider.otherwise('/home');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page7.html" type="text/ng-template">
<ion-view title="ChurchWiz">
    <ion-content padding="true" scroll="false" class="has-header">
        <img src="/imagelocation/mainimage.png">
        <div class="list card">
            <div class="item item-divider">Church Triangulator</div>
            <div class="item item-body">
                <h2>Seek and Ye Shall Find</h2>
                <form>
                    <label class="item item-input" name="zipcode">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="search" placeholder="Enter City &amp; State or Zip Code">
                    </label>
                    <a href="#/results" class="button button-stable button-outline button-block">ChurchMe</a>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view></script>
<script id="page9.html" type="text/ng-template">
<ion-view title="Churchsults">
    <ion-content padding="true">
        <div class="list card">
            <div class="item item-divider">card1</div>
            <div class="item item-body"></div>
        </div>
        <div class="list card">
            <div class="item item-body"></div>
            <div class="item item-divider">footer2</div>
        </div>
        <div class="list card">
            <div class="item item-body"></div>
        </div>
        <div class="list card">
            <div class="item item-divider">card3</div>
            <div class="item item-body"></div>
        </div>
    </ion-content>
</ion-view></script>
  </body>
</html>
